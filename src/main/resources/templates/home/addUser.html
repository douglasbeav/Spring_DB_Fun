<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add new user</h1>
<!--form that has inputs for adding a user with-->
<!--user id, user name, password, & favorite teacher-->
<form action="/addUser" method="post">
    <input type="text" name="usrName" placeholder="User name">
    <input type="password" name="password" placeholder="Password">
    <input type="text" name="favTeacher" placeholder="Favorite teacher">
    <input type="submit" value="Add user" style="color: #0ab80f">
</form>
</body>
</html>
